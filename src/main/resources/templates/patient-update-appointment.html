        <style>
    /* Add CSS styles for the form */
    .form-group {
        display: flex;

        align-items: center;
        height: 60vh;
    }
    
    .form-control {
        width: 300px;

<body>

<h1 style="text-align:center; font-weight:bold;">Reschedule Appointment</h1>

<form method="post" th:action="@{/patient/update}" th:object="${appointment}">
  <div class="form-group">
                          <input  th:field="*{id}" type="hidden" th:value="${appointment.id}">
                                                    <input  th:field="*{doctorId}" type="hidden" th:value="${appointment.doctorId}">
                                                    <input  th:field="*{patientId}" type="hidden" th:value="${appointment.patientId}">
                                                      <input  th:field="*{docname}" type="hidden" th:value="${appointment.docname}"> 
                                                       <input  th:field="*{patname}" type="hidden" th:value="${appointment.patname}">
                          <div class="form-group mx-sm-3">
                         <input type="datetime-local" class="form-control" name="appointmentTime" required="required"  th:value="${appointment.appointmentTime}"   th:field="*{appointmentTime}" >
                         </div>
                          <button type="submit" class="btn btn-success">Reschedule</button>
                         </div>
                                                
                         
 



</form>
