<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Change password</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
      <script>
      function validatePassword() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirm-password").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }
          return true;
      }
      
      var form = document.getElementById("password-form");
      form.addEventListener('submit', function(e) {
          if (!validatePassword()) {
              e.preventDefault();
          }
      });
      </script>
   </head>
   <body>
      <section class="vh-100">
         <div class="container-fluid">
            <div class="row justify-content-center align-items-center h-100">
               <div class="col-sm-6 text-black">
                  <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Change Password</h1>
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                  
                     <form style="width: 23rem;" method="post" action="change-pass" >
                      <div th:if="${error}">
                           <p    class="alert alert-danger"     th:text="${error}"></p>
                            </div>
                        <div class="form-group">
                           <label class="form-label" for="username">Username</label>
                           <input type="text" id="username" name="username" placeholder="Enter Username" autofocus="autofocus" class="form-control form-control-lg" />
                        </div>
                        <div class="form-group">
                           <label class="form-label" for="password">Password</label>
                           <input type="password" name="password" placeholder="Enter New Password" autofocus="autofocus" class="form-control form-control-lg" />
                        </div>
                        <div class="form-group">
                           <label class="form-label" for="confirm-password">Confirm Password</label>
                           <input type="password" name="confirm-password" placeholder="Enter New Password Again" autofocus="autofocus" class="form-control form-control-lg" required />
                        </div>
                        <div class="pt-1 mb-4">
                           <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
