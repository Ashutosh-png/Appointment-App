<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Appointments</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        #head {
            text-align: center;
            padding: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        #head span {
            color: #f9ca24;
        }
    </style>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        
        <button class="btn btn-outline-success" type="button"><a href="/logout" style="text-decoration: none; color: inherit;">Logout</a></button>
    </div>
</nav>

<h1 id="head">Book Appointments</h1>

<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Speciality</th>
        <th scope="col">Address</th>
        <th scope="col">Bio</th>
        <th scope="col">Phone No</th>
        <th scope="col">Time And Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${doctoruser}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.speciality}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.bio}"></td>
        <td th:text="${user.number}"></td>
        <td>
            <form th:action="@{/patient/bookAppointments}" method="post">
                <input type="hidden" name="doctorUsername" th:value="${user.username}">
                <input type="datetime-local" name="appointmentTime" required="required">
                <button type="submit" class="btn btn-success">Book Appointment</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
